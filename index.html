<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>RGB Color Generator App</title>
</head>

<body>
  <main class="main-container"> 
    <div class="inner-container">
      <div class="color">
        <label for="red-input">Red (R)</label>
        <input type="range" id="red-input" min="0" max="255" value="25" step="1">
        <p id="red-text"></p>
      </div>

      <div class="color">
        <label for="green-input">Green (G)</label>
        <input type="range" id="green-input" min="0" max="255" value="43" step="1">
        <p id="green-text"></p>
      </div>

      <div class="color">
        <label for="blue-input">Blue (B)</label>
        <input type="range" id="blue-input" min="0" max="255" value="58" step="1">
        <p id="blue-text"></p>
      </div>
    </div>
  </main>

  <script src="app.js"></script>
</body>

</html>
